<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator Servlet</title>
</head>
<body>
<h1>Calculator</h1>
<form method="get" action="ServletCalculator" >
<label>First Number</label>
<input type="number" name="num1" placeholder="Enter value 1"></input>
<br/>
<label>Second Number</label>
<input type="number" name="num2" placeholder="Enter value 2"></input>
<br/>
<label for="operation">Choose a operation:</label>

<select name="operation" id="operation">
<option value="Addition">Addition</option>
<option value="Subtraction">Subtraction</option>
<option value="Multiplication">Multiplication</option>
<option value="Division">Division</option>
</select>
<input type="submit">

</form>
</body>
</html>
